<!doctype html>
<html lang="en-us">

<head>
    <meta charset="utf-8">

    <meta name="description" content="The Wedding of Juan and Elvira">

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
    <link rel="shortcut icon" href="/assets/icons/favicon.ico">
    <link rel="manifest" href="/site.webmanifest">

    <style>
        :root {
            --background-url: url('./assets/background.jpg');
            --nav-height: 56px;
            --main-top-margin: 100px;
            --theme-color: #000080;
            --theme-color-alternate: #460016;
            --theme-color-negative: #D0D0D0;
        }

        @font-face {
            font-family: 'Parisienne';
            src: url('./assets/parisienne.ttf');
            font-weight: normal;
            font-style: normal;
        }

        body {
            position: absolute;
            width: 100vw;
            height: 100vh;
            margin: 0;

            background-color: #000000;
            background-image: var(--background-url);
            background-position: center center;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;

            font-family: Arial;
            color: var(--theme-color-negative);
        }

        nav {
            position: fixed;
            top: 2vh;
            width: 100%;
            height: var(--nav-height);

            background-color: #460016DD;

            line-height: var(--nav-height);
            font-size: 1.2em;
            font-weight: bold;
        }

        main {
            margin-top: var(--main-top-margin);
            height: calc(100vh - var(--main-top-margin));
        }

        a, a:hover {
            text-decoration: none;
        }

        .container {
            display: flex;
            margin: 0 auto;
            padding-left: 16px;
            padding-right: 16px;
        }

        @media screen and (min-width: 608px) {
            .container {
                max-width: 576px;
            }
        }

        @media screen and (min-width: 800px) {
            .container {
                max-width: 768px;
            }
        }

        @media screen and (min-width: 992px) {
            .container {
                max-width: 960px;
            }
        }

        .spacer {
            flex: 1 1;
        }

        #nav-links > * {
            display: inline-block;
            height: var(--nav-height);
            padding: 0 16px;
        }

        .nav-link {
            color: var(--theme-color-negative);
        }

        .nav-link:hover {
            background-color: var(--theme-color-alternate);
            opacity: 1;
        }

        .nav-link.disabled {
            cursor: not-allowed;
            pointer-events: none;
            color: #888;
        }

        #headline {
            width: 100%;
            height: 100%;

            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        #headline > * {
            margin-block: 0;
        }

        #headline h2 {
            font-size: 5em;
            font-family: 'Parisienne';
            font-weight: normal;
        }

        #headline h3 {
            font-size: 3em;
        }
    </style>

    <link rel="canonical" href="https://www.ElviraFoundTheJuan.com">
    <title>Elvira Found the Juan</title>
    <script type="application/ld+json">

            "significantLink": "",
            "relatedLink": ""
        }
    </script>
</head>

                <a class="nav-link" href="/rsvp">RSVP</a>
            </div>
            <div class="spacer"></div>
        </div>
    </nav>
    <main>

</body>

</html>
