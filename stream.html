    <style>
        :root {
            --background-url: url('./assets/background.jpg');
            --nav-height: 56px;
            --main-top-margin: 100px;
            --theme-color: #000080;
            --theme-color-alternate: #460016;
            --theme-color-negative: #D0D0D0;
        }

        @font-face {
            font-family: 'Parisienne';
            src: url('./assets/parisienne.ttf');
            font-weight: normal;
            font-style: normal;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            position: absolute;
            width: 100vw;
            height: 100vh;
            margin: 0;

            background-color: #000000;
            background-image: var(--background-url);
            background-position: center center;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;

            font-family: Arial;
            color: var(--theme-color-negative);
        }

        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .spacer {
            flex: 1 1;
        }

        nav {
            position: fixed;
            top: 22px;
            width: 100%;
            height: var(--nav-height);

            background-color: #460016DD;

            line-height: var(--nav-height);
            font-size: 1.2em;
            font-weight: bold;
        }

        main {
            margin-top: var(--main-top-margin);
            height: calc(100vh - var(--main-top-margin));

            scroll-snap-type: y mandatory;
        }

        main .spacer {
            flex-basis: 50px;
        }

        .section {
            max-width: 100%;
            min-height: 100%;
            padding: 16px;
            box-sizing: border-box;

            scroll-snap-align: start;

            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        a, a:hover {
            color: var(--theme-color-negative);
            text-decoration: none;
        }

        .container {
            display: flex;
            margin: 0 auto;
            padding-left: 16px;
            padding-right: 16px;
        }

        @media screen and (min-width: 608px) {
            .container {
                max-width: 576px;
            }
        }

        @media screen and (min-width: 800px) {
            .container {
                max-width: 768px;
            }
        }

        @media screen and (min-width: 992px) {
            .container {
                max-width: 960px;
            }
        }

        .nav-links > * {
            display: inline-block;
            height: var(--nav-height);
            padding: 0 16px;
        }

        .nav-link {
            color: var(--theme-color-negative);
        }

        .nav-link:hover {
            background-color: var(--theme-color-alternate);
            opacity: 1;
        }

        .nav-link.disabled {
            cursor: not-allowed;
            pointer-events: none;
            color: #888;
        }

        .embedded-video-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            padding-top: 56.25%;
        }

        .embedded-video {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
        }

    </style>
